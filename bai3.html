<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" id="text" placeholder="nhập tên môn học">
        <button onclick="addSubject()">Thêm môn học</button>
        <ol id="list">
            <li>Toán</li>
            <li>Lý</li>
            <li>Hóa</li>
        </ol>
    </div>
    <script>
        function addSubject() {
            let subjectInput = document.getElementById('text');
            let list = document.getElementById('list');
            let subjectName = subjectInput.value;
            if (subjectName === '') {
                alert('Tên môn học không được để trống');
                return;
            }
            let newSubject = document.createElement('li');
            newSubject.textContent = subjectName;
            list.appendChild(newSubject);
            subjectInput.value = '';
            subjectInput.focus();
        }
    </script>
</body>
</html>
