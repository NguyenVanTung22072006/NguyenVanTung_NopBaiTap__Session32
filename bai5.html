<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="bai5.css">
</head>
<body>
    <h2>To-Do List K24_PTIT</h2>
    <div class="container">
        <input type="text" id="taskInput" placeholder="Nhập nhiệm vụ...">
        <button class="add-btn" onclick="addTask()">Thêm</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Vui lòng nhập nhiệm vụ!");
                return;
            }

            let taskList = document.getElementById("taskList");
            let li = document.createElement("li");
            li.textContent = taskText;
            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "X";
            deleteBtn.className = "delete-btn";
            deleteBtn.onclick = function () {
                let confirmDelete = confirm("Bạn có chắc chắn muốn xóa nhiệm vụ này không");
                if (confirmDelete) {
                    li.remove();
                }
            };
            li.appendChild(deleteBtn);
            taskList.appendChild(li);
            taskInput.value = "";
        }
    </script>
</body>
</html>
